<html>
    <head>
        <title>Sign up Form </title>
    
      <link rel="stylesheet" href="./css/main.css">
</head>
    <body>
      <header>
        <h2> <a id="logo" href="/index.html"><i class="fa-solid fa-camera-retro"></i> Images Generator</a></h2>
    <p>The best free stock photos, royalty free images & videos shared by creators</p> 

    </header>
        <form class="s-form">
          <br>
          <div class="for">
            <label for="firstname">First name: </label><br>
            <input type="text" id="firstname" name="firstname"  required>
            <br>
            <label for="lastname">Last name: </label><br>
            <input type="text" id="lastname" name="lastname"  required>
            <br>
            <label for="Gender">Gender: </label><br>
            <select id="Gender">
               <option>Male</option>
               <option>Female</option>
               <option>Other</option>
            </select>
            <br>
            <label for="email">Email: </label><br>
            <input type="email" id="email" name="email"  required>
            <br>
            <label for="password">password: </label><br>
            <input type="password" id="password" name="password"  required>
            <br><br>
            <input class="more" id="submit" type="submit" value="Login">
          </div>
        </form>
        <script src="./main.js"></script>
    </body>
</html>
